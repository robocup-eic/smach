global_costmap:
  global_frame: map
  robot_base_frame: base_footprint
  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: true

  plugins:
    - {name: static_layer, type: "costmap_2d::StaticLayer"}
    - {name: rgbd_obstacle_layer, type: "spatio_temporal_voxel_layer/SpatioTemporalVoxelLayer"}
    - {name: obstacle_layer, type: "costmap_2d::NonPersistentVoxelLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  static_layer:
    enabled:              true

  obstacle_layer:
    enabled:              true
    track_unknown_space:  true
    max_obstacle_height:  1.7
    unknown_threshold:    15
    mark_threshold:       0
    combination_method:   1
    obstacle_range:       9.0
    origin_z:             0.2
    z_resolution:         0.1
    z_voxels:             16
    publish_voxel_map: true
    observation_sources: my_scan
    my_scan:
      data_type: LaserScan
      topic: walkie2/scan
      marking: true
      min_obstacle_height: 0.0
      max_obstacle_height: 1.7

  inflation_layer:
    enabled: true
    cost_scaling_factor: 2.58 # exponential rate at which the obstacle cost drops off (default: 10)
    inflation_radius: 1.25 # max. distance from an obstacle at which costs are incurred for planning paths.
