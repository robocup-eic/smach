DWAPlannerROS: 

# Robot Configuration Parameters
  max_vel_x: 0.4 #was 1.0
  min_vel_x: -0.25 #was -1.0

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_vel_trans:  0.4 #was 1.0
  min_vel_trans:  -0.25 #was 0.5

  max_vel_theta: 0.8 #was 0.3
  min_vel_theta: 0.3 #was -0.3

  acc_lim_x: 1.5 #was 2.5
  acc_lim_y: 1.5
  acc_lim_theta: 3.2 

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.35 #0.35
  yaw_goal_tolerance: 0.25 #0.25
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 4.0 #4.0
  vx_samples: 20 #40
  vy_samples: 0
  vth_samples: 40 # 80

# Trajectory Scoring Parameters
  path_distance_bias: 36.0 # was 32.00
  goal_distance_bias: 20.0 # was 20.0
  occdist_scale: 0.08 #0.08
  forward_point_distance: 0.325 #0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.1
  max_scaling_factor: 0.6

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.2

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true

