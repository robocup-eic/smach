local_costmap:
  observation_sources: laser_scan_sensor_1 #laser_scan_sensor_2 #point_cloud_sensor
  laser_scan_sensor_1: {sensor_frame: hokuyo, data_type: LaserScan, topic: /walkie2/scan, marking: true, clearing: true}
  global_frame: odom
  robot_base_frame: base_footprint
  update_frequency: 5
  publish_frequency: 5
  static_map: false
  rolling_window: true
  width: 7.0
  height: 7.0
  resolution: 0.03
  # inflation_radius: 1.75
  # cost_scaling_factor: 10.0
  
  plugins:
    - {name: nonpersisting, type: "costmap_2d::NonPersistentVoxelLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  nonpersisting:
    enabled:              true
    track_unknown_space:  true
    max_obstacle_height:  1.7
    unknown_threshold:    15
    mark_threshold:       0
    combination_method:   1
    obstacle_range: 3.0
    origin_z: 0.2
    z_resolution: 0.1
    z_voxels: 16
    publish_voxel_map: true
    observation_sources: my_scan
    my_scan:
      data_type: LaserScan
      topic: walkie2/scan
      marking: true
      min_obstacle_height: 0.0
      max_obstacle_height: 1.7
  
    
  inflation_layer:
    enabled: true
    cost_scaling_factor: 10.0 # exponential rate at which the obstacle cost drops off (default: 10)
    inflation_radius: 1.75 # max. distance from an obstacle at which costs are incurred for planning paths.